<div layout="column" layout-align="start stretch" data-ng-init="loadtdFeriadoss()">
<!-- Filtro -->
  <div layout="row" layout-aling="space-between start">
     <div>        
        <p class="margenPersonsa md-title">Días No Laborables</p>
     </div>
     <div>
     <md-button class="botonmargen" ng-click="seteestado('1')"> 
       <span >Activos</span> 
       <md-icon class="iconcenter" md-font-set="material-icons">fiber_manual_record</md-icon>
     </md-button>
     <md-button class="botonmargen" ng-click="seteestado('0')"> 
       <span >Desactivos</span> 
       <md-icon class="iconcenter-b" md-font-set="material-icons">fiber_manual_record</md-icon>
     </md-button>
     </div>
  </div><!-- FIN Filtro -->
      
  <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page"
                  md-total="{{total}}" md-page-select="options.pageSelect" 
                  md-boundary-links="options.boundaryLinks"
                  md-on-paginate="logPagination"> 
  </md-table-pagination>
  <md-table-container>
    <table resize md-table md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" 
           ng-model="selected" md-progress="promise">
      <thead id="tablewidth" ng-if="!options.decapitate" md-head md-order="query.order" md-on-reorder="logOrder">
         <tr md-row class="md-table-head-label">
           <th class="md-title thaa1" md-column md-order-by="idferiado"><span>Id</span></th>
           <th class="md-title thaa1" md-column md-order-by="fechaFeriado"><span>Fecha Del Feriado</span></th>
           <th class="md-title thaa1" md-column md-order-by="descricion"><span>Feriado Por</span></th>
           <th class="md-title thaa6" md-column><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></th>
         </tr>
         <tr md-row class="md-table-head-order">
         <th md-column> 
            <input type="text" name="idferiado" ng-model="filtro.idferiado" placeholder="Id" 
                   ng-keypress="refrescarvista($event)" class="md-table-orden-imput"/>
         </th>  
         <th md-column> 
            <input type="text" name="fechaFeriado" ng-model="filtro.fechaFeriado" placeholder="Fecha Del Feriado" 
                   ng-keypress="refrescarvista($event)" class="md-table-orden-imput"/>
         </th>
         <th md-column> 
            <input type="text" name="descricion" ng-model="filtro.descricion" placeholder="Feriado Por" 
                   ng-keypress="refrescarvista($event)" class="md-table-orden-imput"/>
         </th>    
           <th md-column>&nbsp;</th>
         </tr>
      </thead>
      <tbody md-body>
         <tr class="primary trid{{dato.idpersona}} md-table-cuerpo" md-row md-select="dato" md-on-select="logItem" md-auto-select="options.autoSelect"   
             ng-disabled="dato.idferiado > 0" ng-repeat-start="dato in datos">
          
          <td class="tdaa1 md-table-cuerpo" data-title="Id" md-cell>
          <i class="material-icons {{dato.cclase}}">lens</i>
          {{dato.idferiado}}</td>
          <td class="tdaa1 md-table-cuerpo" data-title="Fecha Del Feriado" md-cell>{{formatDate(dato.fechaFeriado)}}</td>
          <td class="tdaa1 md-table-cuerpo" data-title="Feriado Por" md-cell>{{dato.descricion}}</td>
          <td class="tdaa8 md-table-cuerpo" data-title="Acciones" md-cell>
             <div layout="row" layout-xs="column" layout-align="center center">
               <md-button class="md-icon-button md-primary" ng-click="editarTdFeriados($event, dato)" 
                          ng-if="dato.tdFeriadosACL.esEditable"> 
                 <md-icon md-font-set="material-icons">edit</md-icon>
               </md-button>
               <md-button class="md-icon-button md-primary" ng-click="showConfirm($event, dato)" 
                          ng-if="dato.tdFeriadosACL.eliminar"> 
                 <md-icon md-font-set="material-icons">remove_circle_outline</md-icon>
               </md-button>
              </div>
            </td>
           </tr>
           <tr class="secondary childid{{dato.idpersona}}" ng-repeat-end></tr>
       </tbody>
    </table>
  </md-table-container>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <md-button class="md-fab md-primary" id="to-top" aria-label="Nuevo" ng-click="nuevoTdFeriados()"
  ng-if="creatdFeriados"
  >
      <md-tooltip md-direction="left">Nuevo Días No Laborables</md-tooltip>
      <md-icon md-font-set="material-icons" md-colors="{color: 'background-200'}" ng-style="{'font-size': '36px', width: '36px', height: '36px'}">add_circle</md-icon>
  </md-button>
    <!-- Footer -->
<div ng-include="'paginas/pie.html'"></div>
<!-- Fin Footer -->
